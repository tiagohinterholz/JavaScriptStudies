<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>ESCALAÇÃO DO TIME DE FUSSBALL</h1>
    <hr>
    <h2>Escalar jogador</h2>
    <p>
        <label for="position">Posição do Jogador:</label>
        <input type="text" name="posistion" id="position">
        <label for="nome">Nome do Jogador:</label>
        <input type="text" name="name" id="name">
        <label for="number">Numero do Jogador:</label>
        <input type="text" name="number" id="number">
        <button onclick="addPlayer()">Escalar</button>
    </p>
    <h2>Remover jogador</h2>
    <p>
        <label for="numberToRemove">Numero:</label>
        <input type="text" name="numberToRemove" id="numberToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>
    <h2>Time</h2>
    <ul id="teamList"></ul>
</body>
