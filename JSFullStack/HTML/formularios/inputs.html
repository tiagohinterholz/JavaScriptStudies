<html>
<head>
  <title>Inputs do HTML</title>
</head>

<body>
  <h1>Inputs do HTML</h1>

  <form >
    <!--Campo de Nome-->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <button type="submit">Enviar</button>
    <br><br>
    
    <!--Campo de Email-->
    <label for="email">E-mail</label>
    <input type="email" name="nome" id="email" required>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de senha-->
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de seleção radio-->
    <label>Gênero:</label>
    <input type="radio" name="genero" id="masculino" value="m">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="f">
    <label for="feminino">Feminino</label>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de seleção multipla (Checkbox)-->
    <label>Interesses:</label>
    <input type="checkbox" name="interesses" id="backend" value="backend">
    <label for="backend">backend</label>
    <input type="checkbox" name="interesses" id="frontend" value="frontend">
    <label for="frontend">frontend</label>
    <input type="checkbox" name="interesses" id="fullstack" value="fullstack">
    <label for="fullstack">fullstack</label>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de data-->
    <label for="dataDeNascimento">Data de Nascimento:</label>
    <input type="date" name="nasc" id="dataDeNascimento">
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de arquivos uploads-->
    <label for="fotodeperfil">Foto de Perfil:</label>
    <input type="file" name="avatar" id="fotodeperfil"><br>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de caixa de seleção-->
    <label for="situacao">Situação atual</label>
    <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">Estudando para me tornar um programador</option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
    </select>
    <button type="submit">Enviar</button>
    <br><br>

    <!--Campo de area de texto multiplas linhas-->
    <label for="sobre">Sobre Mim</label><br>
    <textarea name="sobre" id="sobre" cols="40" rows="10" placeholder="Escreva algo aqui seu burro"></textarea><br>
    <button type="submit">Enviar</button>

</form>
</body>
</html>
